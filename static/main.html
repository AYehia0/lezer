<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <style type="text/css">
        body {
            background-color: #AAE5CA;
            margin: 0;
        }

        #uploadForm {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        #share-container {
            padding: 15px;
            background-color: #83C886;
            border: 5px solid #181818;
            font-size: 40px;
            font-family: monospace;
            box-sizing: content-box;
            font-weight: bolder;
            text-align: center;
            color: #181818;
        }
        
        a {
            font-size: 1.5em;
            font-family: monospace;
            font-weight: bolder;
        }

        #share-container {
            margin-bottom: 40px;
        }
    </style>

    <body>
        <form ref='uploadForm' 
          id='uploadForm' 
          action='/share' 
          method='post' 
          encType="multipart/form-data">
            <div id="share-container">
                <label id="share" for="file-input" class="btn">ShareüöÄ</label>
            </div>
            <a href="/{{ .BrowseRoute }}" target="_blank">View shared DirüìÅ<a/>
            <input id="file-input" type="file" name="file" style="visibility:hidden; display:none;"/>
        </form>
    </body>

    <script>
        document.getElementById("file-input").onchange = function() {
            document.getElementById("uploadForm").submit();
            document.getElementById("share").innerText = "Sending...";
        };
    </script>

</html>
